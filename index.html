<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQuerry.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Login Page -->
    <div class="test1">
       <img class="logoLoginImage" src="./assets/img/logoLoginPage.svg"> 
    </div>
    

    <div class="signUpFromLoginPage">
        <p>Not a Join User?</p>
        <div>
            <a href="signUp.html"><button class="signUpButton">Sign up</button></a>
        </div>

    </div>

    <div class="loginFrame" id="loginFrame">

        <div class="loginHeadline">
            <p>Log in</p>
        </div>

        <form onsubmit="XXX(); return false;" class="loginForm">
            <div class="loginInputs">
                <div class="inputField">
                    <div class="emailField">
                        <div class="inputFrame">
                            <input required type="email" placeholder="Email">
                            <img src="./assets/img/mail.svg">
                        </div>
                    </div>
                    <div class="passwordField">
                        <div class="inputFrame">
                            <input required type="password" placeholder="Password">
                            <img src="./assets/img/lock.svg">
                        </div>
                    </div>
                </div>
                <div class="remeberMeSection">
                    <div class="checkboxImage">
                        <img onclick="changeCheckbox()" id="notChecked" class="checkbox" src="./assets/img/checkboxEmpty.png" alt="">
                        <img onclick="changeCheckbox()" id="checked" class="checkbox d-none" src="./assets/img/checkboxFilled.png" alt="">
                    </div>
                    <p>Remember me</p>
                </div>
            </div>
            
            <div form="myform" class="loginButtons">
                <button class="guestLoginButton">Guest Log in</button>
                <button class="loginButton">Log in</button>
            </div>

        </form>





    </div>

    <div class="privacyPolicyContainer">
        <a href="privacyPolicy.html"><button>Privacy Policy</button></a>
        <a href="legalNotice.html"><button>Legal notice</button></a>
    </div>

</body>

</html>
