<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Page -->
    
        <img class="logoLoginImage" src="./assets/img/logoLoginPage.svg" alt="">

        <div class="signUpFromLoginPage">
            <p>Not a Join User?</p>
            <button class="signUpButton"><a href="signUp.html">Sign up</a></button>
        </div>

        <div class="loginFrame">
            <div class="loginHeadline">
                <p>Log in</p>
            </div>
            <div class="loginInputs">
                <div class="inputField">
                    <div class="EmailField">
                        <div class="inputFrame">
                            <input required type="email" placeholder="Email">
                            <img src="./assets/img/mail.svg">
                        </div>
    
                    </div>
                    <div class="passwordField">
                        <div class="inputFrame">
                            <input required type="password" placeholder="Password">
                            <img src="./assets/img/lock.svg">
                        </div>
    
                    </div>
                    
                </div>
                <div class="remeberMeSection">
                    <input type="checkbox" name="" id="">
                    <p>Remember me</p>
                </div>
            </div>
            <div class="loginButtons">
                <button class="loginButton">Log in</button>
                <button class="guestLoginButton">Guest Log in</button>
            </div>
        </div>

        <div class="privacyPolicyContainer">
            <p>Privacy Policy</p>
            <p>Legal notice</p>
        </div>

</body>

</html>
