<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQuerry.css">
    <link rel="stylesheet" href="fonts.css">
    
    <script src="data.js"></script>
    <script src="JavaScript/signUp.js"></script>
    <script src="script.js"></script>

</head>

<body onload="init()">
    <!-- Login Page -->
    
       <img class="logoLoginImage" src="./assets/img/logoLoginPage.svg"> 
    
    

    <div class="signUpFromLoginPage">
        <p>Not a Join User?</p>
        <div>
            <a href="signUp.html"><button class="signUpButton">Sign up</button></a>
        </div>

    </div>

    <div class="loginFrame" id="loginFrame">

        <div class="loginHeadline">
            <p>Log in</p>
        </div>

        <form onsubmit="loginUser(); return false;" class="loginForm" id="loginForm">
            <div class="loginInputs">
                <div class="inputField">
                    <div class="emailField">
                        <div class="inputFrame">
                            <input required type="email" placeholder="Email" id="loginEmail">
                            <img src="./assets/img/mail.svg">
                        </div>
                    </div>
                    <div class="passwordField">
                        <div class="inputFrame">
                            <input required type="password" placeholder="Password" id="loginPassword">
                            <img src="./assets/img/lock.svg">
                        </div>
                    </div>
                    <div class="wrongPassword d-none" id="wrongPassword">
                        <span>Wrong E-Mail or Password. Please try again!</span>
                    </div>
                </div>
                <div class="remeberMeSection" id="rememberMe">
                    <div class="checkboxImage">
                        <img onclick="changeCheckbox()" id="notChecked" class="checkbox" src="./assets/img/checkedNew.svg" alt="">
                        <img onclick="changeCheckbox()" id="checked" class="checkbox d-none" src="./assets/img/uncheckedNew.svg" alt="">
                    </div>
                    <p>Remember me</p>
                </div>
            </div>
            
            <div class="loginButtons">
                <button class="loginButton">Log in</button>
                <button onclick="guestLogin(event)" class="guestLoginButton">Guest Log in</button>

                
                
            </div>

        </form>





    </div>

    <div class="privacyPolicyContainer">
        <a href="privacyPolicy.html"><button>Privacy Policy</button></a>
        <a href="legalNotice.html"><button>Legal notice</button></a>
    </div>

</body>

</html>
