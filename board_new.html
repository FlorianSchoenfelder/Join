<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board New</title>
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">

</head>

<body onload="updateHTML()">

    <header>

        <span id="kanban-heading">Kanban Project Management Tool</span>
        <div id="header-right-side">
            <img id="help-logo" src="/assets/img/aside_and_header/header-help-button.svg">
            <img onclick="openDropdownMenu()" id="header-userprofile" src="/assets/img/aside_and_header/header-userprofile.png">
        </div>

    </header>
    <div class="submenuContainer d-none" id="submenuContainer" onclick="closeDropdownMenu()">
        <div class="submenu" onclick="stopPropagation(event)">
            <ul>
                <a href="legalNotice.html">Legal Notice</a>
                <a href="privacyPolicy.html">Privacy Policy</a>
                <a href="index.html">Log Out</a>
            </ul>
        </div>
    </div>
    <aside>

        <img id="join-logo-light" src="/assets/img/aside_and_header/join_logo_light.png" alt="join logo">

        <nav>
            <ul id="flex-list-container">
                <li id="summary-list-element" class="hover-darkblue"><a class="list-nav-element"
                        href="summary.html"><img src="/assets/img/aside_and_header/summary-icon.png"><span
                            class="nav-list-span">Summary</span></a></li>
                <li id="addTask-list-element" class="hover-darkblue"><a class="list-nav-element"
                        href="add_task_n_include.html"><img src="/assets/img/aside_and_header/addTask-icons.png"><span
                            class="nav-list-span">Add Task</span></a></li>
                <li class="active" id="board-list-element" class="hover-darkblue"><a class="list-nav-element"
                        href="board_new.html"><img src="/assets/img/aside_and_header/board-icons .png"><span
                            class="nav-list-span">Board</span></a></li>
                <li id="contacts-list-element" class="hover-darkblue"><a class="list-nav-element"
                        href="contacts.html"><img src="/assets/img/aside_and_header/contacts-icons.png"><span
                            class="nav-list-span">Contacts</span></a></li>
            </ul>
        </nav>

        <div id="legal-section">
            <ul id="legal-section-flex">
                <li class="legal-list-element hover-darkblue"><a href="#"><span class="legal-list-span">Privacy
                            Policy</span></a></li>
                <li class="legal-list-element hover-darkblue"><a href="#"><span class="legal-list-span">Legal
                            Notice</span></a></li>
            </ul>
        </div>

    </aside>

    <div class="headSection">
        <div class="headSectionInputs">
            <div>
                <p>Board</p>
            </div>
            <div class="searchAndAddSection">
                <input type="text" placeholder="Find Task">
                <button class="addTaskButton">Add task <img src="./assets/img/plusWhite.svg" alt=""></button>
            </div>
        </div>
        <div class="addingTasksSection">
            <div class="todoTasks">
                <p>Todo</p> <img class="addImage" src="./assets/img/addButton.svg">
            </div>
            <div class="inprogressTasks">
                <p>In Progress</p> <img src="./assets/img/addButton.svg">
            </div>
            <div class="awaitFeedbackTasks">
                <p>Await Feedback</p> <img src="./assets/img/addButton.svg">
            </div>
            <div class="doneTasks">
                <p>Done</p>
            </div>
        </div>
    </div>

    <section id="board-section">
        <div class="flex-container">
            <div id="open" ondrop="moveTo('open')" ondragover="allowDrop(event)" class="sub-container drag-area">

            </div>

            <div id="closed" ondrop="moveTo('closed')" ondragover="allowDrop(event)" class="sub-container drag-area">

            </div>

            <div id="reviewed" ondrop="moveTo('reviewed')" ondragover="allowDrop(event)"
                class="sub-container drag-area">


            </div>

    </section>


    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="board_new.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <link rel="stylesheet" href="/board_new.css"> -->

    <link rel="stylesheet" href="/aside_and_head_style.css">

    <script src="/JavaScript/board_new.js"></script>
    <script src="script.js"></script>
</body>

</html>
