<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacts</title>
  <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">

  <link rel="stylesheet" href="/board.css" />

  <link rel="stylesheet" href="fonts.css">
  <script src="/assets/scripts/board.js"></script>
  <script src="/JavaScript/contact.js"></script>
  <script src="/JavaScript/templates.js"></script>
  <script src="script.js"></script>
</head>

<body onload="render()">
  <header w3-include-html="assets/templates/header.html">
        
  </header>

  <div class="submenuContainer d-none" id="submenuContainer" onclick="closeDropdownMenu()">
      <div class="submenu" onclick="stopPropagation(event)">
          <ul>
              <a href="legalNotice.html">Legal Notice</a>
              <a href="privacyPolicy.html">Privacy Policy</a>
              <a href="index.html">Log Out</a>
          </ul>
      </div>
  </div>

  <aside w3-include-html="assets/templates/aside.html">
      
  </aside>

  <div class="d-flex">
    <div class="contact-left-side">
      <div class="newContactButtonContainer">
        <button class="textbutton" onclick="openAddContactPopup()">
          Add new contact
          <img src="/assets/img/person_add.svg" alt="add contact">
        </button>
      </div>
      <div id="contactList"></div>
    </div>

    <div class="contact-right-side">
      <div class="contact-header">
        <h1 class="font-size-headline">Contacts</h1>
        <div class="blue-line"></div>
        <p class="font-size-paragraph">Better with a Team</p>
      </div>

      <div id="current-contact">
       
      </div>
    </div>
  </div>

  <div class="darkBackgroundContainer d-none" id="darkBackgroundContainer"></div>
  <div id="addContactPopup" onclick="closeAddContactPopup()">
    <div class="addContactPopup" onclick="stopPropagation(event)">
      <div class="addContactLeftSide">
        <div class="addContactLeftSideImage">
          <img src="./assets/img/joinLogoWhite.svg" />
        </div>
        <div class="addContactLeftSideTextLine">
          <div class="addContactLeftSideText">
            <span>Add contact</span>
            <span>Tasks are better with a team!</span>
          </div>
        </div>
      </div>
      <div class="addContactRightSide">
        <div class="closePopup" onclick="closeAddContactPopup()">
          <img src="./assets/img/x.svg" alt="" />
        </div>

        <div class="createContactSection">
          <div class="inputContainer">
            <div class="inputFrame">
              <input id="newContactName" required type="text" placeholder="Name" />
              <img src="./assets/img/signUpNameIcon.svg" />
            </div>
          </div>
          <div class="inputContainer">
            <div class="inputFrame">
              <input id="newContactEmail" required type="email" placeholder="Email" />
              <img src="./assets/img/mail.svg" />
            </div>
          </div>
          <div class="inputContainer">
            <div class="inputFrame">
              <input id="newContactPhone" required type="tel" placeholder="Phone" />
              <img src="./assets/img/Phone.svg" />
            </div>
          </div>

          <div class="buttonsForAddContact">
            <button onclick="closeAddContactPopup()" class="cancelButton">
              <div>
                <p>Cancel</p>
                <img class="cancelX" src="./assets/img/x.svg" alt="" />
              </div>
            </button>
            <button onclick="createNewContact()" class="createContactButton">
              <div>
                <p>Create contact</p>
                <img src="./assets/img/check.svg" alt="" />
              </div>
            </button>
          </div>
        </div>

        <div class="addContactIcon">
          <img src="./assets/img/contactProfileImage.svg" alt="" />
        </div>
      </div>
    </div>
  </div>

  <!--PopUp für Contact Edit -->

  <div id="editContactPopup" onclick="closeEditContactPopup()">
    <div class="addContactPopup" onclick="stopPropagation(event)">
      <div class="addContactLeftSide">
        <div class="addContactLeftSideImage">
          <img src="./assets/img/joinLogoWhite.svg" />
        </div>
        <div class="editContactLeftSideTextLine">
          <div class="editContactLeftSideText">
            <span>Edit contact</span>
          </div>
        </div>
      </div>
      <div class="addContactRightSide">
        <div class="closePopup" onclick="closeEditContactPopup()">
          <img src="./assets/img/x.svg" alt="" />
        </div>

        <div class="createContactSection">
          <div class="inputContainer">
            <div class="inputFrame">
              <input id="editContactName" required type="text" placeholder ="Name" />
              <img src="./assets/img/signUpNameIcon.svg" />
            </div>
          </div>
          <div class="inputContainer">
            <div class="inputFrame">
              <input id="editContactEmail" required type="email" placeholder="Email" />
              <img src="./assets/img/mail.svg" />
            </div>
          </div>
          <div class="inputContainer">
            <div class="inputFrame">
              <input id="editContactPhone" required type="tel" placeholder="Phone" />
              <img src="./assets/img/Phone.svg" />
            </div>
          </div>

          <div class="buttonsForAddContact">
            <button onclick="deleteCurrentContact()" class="cancelButton">
              <div>
                <p>Delete</p>
                <img class="cancelX" src="./assets/img/x.svg" alt="" />
              </div>
            </button>
            <button onclick="saveCurrentContact()" class="createContactButton">
              <div>
                <p>Save</p>
                <img src="./assets/img/check.svg" alt="" />
              </div>
            </button>
          </div>
        </div>

        <div class="addContactIcon">
          <img src="./assets/img/contactProfileImage.svg" alt="" />
        </div>
      </div>
    </div>
  </div>

    <!--PopUp für Contact Succesfully Created -->

  <div id="contactSuccesfullyCreatedPopUp" class="succesfullyCreatedPopUp slideOut">
    <span>Contact succesfully created</span>
  </div>


  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="/aside_and_head_style.css" />
</body>

</html>
