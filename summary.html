<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="board_new.css">

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="JavaScript/templates.js"></script>
    <script src="JavaScript/signUp.js"></script>
    <script src="JavaScript/summary.js"></script>
</head>

<body onload="initUser()">
    <header w3-include-html="assets/templates/header.html">
        
    </header>

    <div class="submenuContainer d-none" id="submenuContainer" onclick="closeDropdownMenu()">
        <div class="submenu" onclick="stopPropagation(event)">
            <ul>
                <a href="legalNotice.html">Legal Notice</a>
                <a href="privacyPolicy.html">Privacy Policy</a>
                <a href="index.html">Log Out</a>
            </ul>
        </div>
    </div>

    <aside w3-include-html="assets/templates/aside.html">
        
    </aside>

    <main id="content-summary">
        <div id="head-summary">
            <h1 id="summary-heading">Join 360</h1>
            <div id="vertical-blue-line"></div>
            <span id="keymetrics-subheading">Key metrics at a Glance</span>
        </div>
        <div id="lower-main-summery">
            <div id="left-lower-main">
                <div id="left-first-line">
                    <div onmouseleave="delightFirstDiv()" onmouseover="highlightFirstDiv()" id="first-line-left-div">
                        <img class="summary-firstline-imagesize on-hover-pencil" id="summary-pencil-image"
                            src="/assets/img/summary/summary_pencil_image.png">
                        <div id="summary-to-do-div">
                            <span id="amount-of-to-do">1</span>
                            <span id="to-do-span">To-do</span>
                        </div>
                    </div>
                    <div onmouseover="highlightSecondDiv()" onmouseleave="delightSecondDiv()" id="first-line-right-div">
                        <img class="summary-firstline-imagesize" id="summary-check-image"
                            src="/assets/img/summary/summary_check.svg">
                        <div id="summary-done-div">
                            <span id="summary-amount-done">1</span>
                            <span id="summary-done-span">Done</span>
                        </div>
                    </div>
                </div>
                <div onmouseover="highlightSecondLine()" onmouseleave="delightSecondLine()" id="left-second-line">
                    <div id="second-line-left-div">
                        <img class="urgent-task-image" id="image-task"
                            src="/assets/img/summary/summary_urgent_circle.png">
                        <div id="summary-urgent-right">
                            <span id="summary-amount-urgent">1</span>
                            <span id="summary-urgent-span">Urgent</span>
                        </div>
                    </div>
                    <div id="second-line-seperateline-div">
                    </div>
                    <div id="second-line-right-div">
                        <span id="date-deadline">October 16, 2022</span>
                        <span id="summary-deadline-span">Upcoming Deadline</span>
                    </div>
                </div>
                <div id="left-third-line">
                    <div id="third-line-left-div">
                        <span class="third-line-number-style" id="summary-amount-tasks">5</span>
                        <span class="third-line-span-style" id="summary-number-tasks-span">Tasks in Board</span>
                    </div>

                    <div id="third-line-middle-div">
                        <span class="third-line-number-style" id="summary-amount-progress">2</span>
                        <span class="third-line-span-style" id="summary-task-progress-span">Tasks in Progress</span>
                    </div>

                    <div id="third-line-right-div">
                        <span class="third-line-number-style" id="summary-awaiting-feedback-number">2</span>
                        <span class="third-line-span-style" id="summary-awaiting-feedback-span">Awaiting Feedback</span>
                    </div>
                </div>
            </div>
            <div id="right-lower-main">
                <span id="greeting-with-daytime">Good morning,</span>
                <span id="greeting-username">Sofia MÃ¼ller</span>
            </div>
        </div>
    </main>

    <link rel="stylesheet" href="/aside_and_head_style.css">
    <link rel="stylesheet" href="/summary.css">
    <link rel="stylesheet" href="style.css">
    <script src="/JavaScript/summary.js"></script>

</body>
</html>
