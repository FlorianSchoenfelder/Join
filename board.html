<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="./style_desktop.css">
    <link rel="stylesheet" href="./style_mobile.css">
</head>



    <body onload="updateHTML()">
        <header w3-include-html="assets/templates/header.html">
        
        </header>
    
        <div class="submenuContainer d-none" id="submenuContainer" onclick="closeDropdownMenu()">
            <div class="submenu" onclick="stopPropagation(event)">
                <ul>
                    <a href="legalNotice.html">Legal Notice</a>
                    <a href="privacyPolicy.html">Privacy Policy</a>
                    <a href="index.html">Log Out</a>
                </ul>
            </div>
        </div>
    
        <aside w3-include-html="assets/templates/aside.html">
            
        </aside>
        
        <main id="content-bord">
            <div id="upper-board-div">
                <div id="upper-bord-first-line">
                    <div id="heading-div">
                        <h1 id="h1-board">Board</h1>
                    </div>
                    <div id="right-upper-board">
                        <div id="board-input-div">
                            <input placeholder="Find Task" id="board-input-field">
                            <img id="image-mg-glass" src="/assets/img/board/search.svg">
                        </div>
                        <button id="add-task-button">
                            <span id="add-task-span">Add task</span>
                            <img id="add-task-image" src="/assets/img/board/add.svg">
                        </button>
                    </div>
                </div>
                <div id="upper-board-column-heading">
                    <div id="to-do-heading-div">
                        <span class="column-heading-span-style">To do</span>
                        <img id="test" src="/assets/img/board/plus_button.svg">
                    </div>
                    <div id="in-progress-heading-div">
                        <span class="column-heading-span-style">In progress</span>
                        <img class="column-head-plus" src="/assets/img/board/plus_button.svg">
                    </div>
                    <div id="await-feedback-heading-div">
                        <span class="column-heading-span-style">Await feedback</span>
                        <img class="column-head-plus" src="/assets/img/board/plus_button.svg">
                    </div>
                    <div id="done-heading-div">
                        <span class="column-heading-span-style">Done</span>
                    </div>
                </div>
            </div>

            <!-- tasks Bereich -->


            <div id="tasks-div">
                <div id="to-do-column" class="task-column" ondrop="">

                    <div id="to-do-cardholder" class="no-task cursor-pointer">
                        <span class="no-task-span">No tasks To do</span>
                    </div>
                </div>

                <div id="in-progress-column" class="task-column" ondrop="">

                    <div id="in-progress-cardholder" class="no-task d-none cursor-pointer">
                        <span class="no-task-span">No tasks In progress</span>
                    </div>
                    <!-- below test card for style in progress -->
                    <div class="card-for-task cursor-pointer">
                        <span class="task-category-span">
                            User Story
                        </span>
                        <div class="task-board-div">
                            <span class="task-heading-span">
                                Kochwelt Page and Recipe Recommender
                            </span>
                            <span class="task-description-span">
                                Build start page with recipe recommendation...
                            </span>
                        </div>
                        <div class="board-subtask-div">
                            <div class="balken">
                                <div class="fuellung" style="width: 50%;"></div>
                            </div>
                            <div class="sub-span-div">
                                <div class="sub-span-subtasks">
                                    <span class="subtask-number-class">1</span>
                                    <span class="slash">/</span>
                                    <span class="total-numbers-subtask-class">2</span>
                                </div>
                                &nbsp;
                                <span class="subtasks-span">Subtasks</span>
                            </div>
                        </div>
                        <div class="assigned-tasks-and-prio-div">
                            <div id="assigned-users" class="assigned-users-div">
                                <div class="testuser-orange">
                                    <span class="assigned-testuser">AM</span>
                                </div>
                                <div class="testuser-cyan">
                                    <span class="assigned-testuser">EM</span>
                                </div>
                                <div class="testuser-purple">
                                    <span class="assigned-testuser">MB</span>
                                </div>

                            </div>
                            <div id="priority-div-taskcard">
                                <img class="priority-symbold-taskcard" src="./assets/img/board/prio_equation.svg">
                            </div>
                        </div>
                    </div>
                </div>


                <!-- below await feedback column -->
                <div id="await-feedback-column" class="task-column" ondrop="">
                    <div id="await-feedback-cardholder" class="no-task cursor-pointer">
                        <span class="no-task-span">No tasks Await feedback</span>
                    </div>
                </div>

                <!-- below done column -->
                <div id="done-column" class="task-column" ondrop="">
                    <div id="done-cardholder" class="no-task cursor-pointer">
                        <span class="no-task-span">No tasks Done</span>
                    </div>
                </div>
            </div>
        </main>
        <script src="/appdata.js"></script>
        <script src="/assets/scripts/board.js"></script>
        <link rel="stylesheet" href="/aside_and_head_style.css">
        <link rel="stylesheet" href="/board.css">
    </body>

    </html>
