<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">

    <!-- <link rel="stylesheet" href="style_desktop.css"> -->
    <!-- <link rel="stylesheet" href="style_mobile.css"> -->
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="aside_and_head_style.css">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="mediaQuerry.css">
    <link rel="stylesheet" href="style.css">

    <script src="appdata.js" defer></script>
    <script src="/assets/scripts/board.js" defer></script>
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
    <script src="JavaScript/summary.js" defer></script>
    <script src="JavaScript/templates.js" defer></script>
</head>



<body onload="initUser()">
    <header w3-include-html="assets/templates/header.html">

    </header>

    <div class="submenuContainer d-none" id="submenuContainer" onclick="closeDropdownMenu()">
        <div class="submenu" onclick="stopPropagation(event)">
            <ul>
                <a href="legalNotice.html">Legal Notice</a>
                <a href="privacyPolicy.html">Privacy Policy</a>
                <a href="index.html">Log Out</a>
            </ul>
        </div>
    </div>

    <aside w3-include-html="assets/templates/aside.html">

    </aside>

    <main id="content-bord">
        <div id="upper-board-div">
            <div id="upper-bord-first-line">
                <div id="heading-div">
                    <h1 id="h1-board">Board</h1>
                </div>
                <div id="right-upper-board">
                    <div id="board-input-div">
                        <input onkeyup="filterTasksBoard()" placeholder="Find Task" id="board-input-field">
                        <img id="image-mg-glass" onclick="focusSearchInput()" src="./assets/img/board/search.svg">
                    </div>
                    <button onclick="openAddTaskForm()" id="add-task-button">
                        <span id="add-task-span">Add task</span>
                        <img id="add-task-image" src="/assets/img/board/add.svg">
                    </button>
                </div>
            </div>
  
        </div>

        <div id="tasks-div">

            <div class="newTodo">
                <div id="to-do-heading-div">
                    <span class="column-heading-span-style">To do</span>
                    <img onclick="openAddTaskForm()" class="column-head-plus" src="/assets/img/board/plus_button.svg">
                </div>
                <div id="to-do-column" class="task-column" ondrop="moveTo('toDo')" ondragover="allowDrop(event)">
                </div>
            </div>

            <div class="newInProgress">
                <div id="in-progress-heading-div">
                    <span class="column-heading-span-style">In progress</span>
                    <img onclick="openAddTaskForm()" class="column-head-plus" src="/assets/img/board/plus_button.svg">
                </div>
                <div id="in-progress-column" class="task-column" ondrop="moveTo('inProgress')"
                    ondragover="allowDrop(event)">
                </div>
            </div>

            <div class="newAwaitFeedback">
                <div id="await-feedback-heading-div">
                    <span class="column-heading-span-style">Await feedback</span>
                    <img onclick="openAddTaskForm()" class="column-head-plus" src="/assets/img/board/plus_button.svg">
                </div>
                <div id="await-feedback-column" class="task-column" ondrop="moveTo('awaitFeedback')"
                    ondragover="allowDrop(event)">
                </div>
            </div>

            <div class="newDone">
                <div id="done-heading-div">
                    <span class="column-heading-span-style">Done</span>
                </div>
                <div id="done-column" class="task-column" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                </div>
            </div>

        </div>
    </main>
    <div class="taskdetail-container" id="detailview-container">
    </div>
    <div id="overlay-identifier" class="overlay-d-none">
    </div>
    <div class="add-task-overlay-board" id="add-task-id-overlay">
    </div>

    <div id="toastMessage" class="toast-message-search"></div>

</body>

</html>
