<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signUp.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Login Page -->

    <img class="logoLoginImage" src="./assets/img/logoLoginPage.svg">

    <div class="signUpFrame">
        <div class="backToLoginPageContainer">
            <a href="index.html"><img src="./assets/img/arrowLeft.svg"></a>
        </div>

        <div class="signUpHeadline">
            <p>Sign up</p>
        </div>
        <form class="signUpInputs">
            <div class="signUpinputField">
                <div class="passwordField">
                    <div class="inputFrame">
                        <input required type="email" placeholder="Name">
                        <img src="./assets/img/signUpNameIcon.svg">
                    </div>

                </div>
                <div class="emailField">
                    <div class="inputFrame">
                        <input required type="password" placeholder="Email">
                        <img src="./assets/img/mail.svg">
                    </div>

                </div>
                <div class="passwordField">
                    <div class="inputFrame">
                        <input required type="email" placeholder="Password">
                        <img src="./assets/img/lock.svg">
                    </div>

                </div>
                <div class="passwordField">
                    <div class="inputFrame">
                        <input required type="password" placeholder="Confirm Password">
                        <img src="./assets/img/lock.svg">
                    </div>

                </div>

            </div>
            <div class="acceptPrivacyPolicyContainer">
                <div>
                    <input class="test" type="checkbox" name="" id="">
                    <p>I accept the <a href="privacyPolicy.html">Privacy policy</a></p>
                </div>
                
            </div>
        </form>
        <div class="signUpButtonContainer">
            <button class="loginButton">Sign up</button>

        </div>
    </div>

    <div class="privacyPolicyContainer">
        <button>Privacy Policy</button>
        <button>Legal notice</button>
    </div>

</body>

</html>
