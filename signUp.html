<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="data.js"></script>
    <script src="script.js"></script>
    
    <script src="JavaScript/signUp.js"></script>
</head>

<body onload="init()">
    <!-- Login Page -->

    <img class="logoSignUpImage" src="./assets/img/logoLoginPage.svg">

    <div class="signUpFrame">
        <div class="backToLoginPageContainer">
            <a href="index.html"><img src="./assets/img/arrowLeft.svg"></a>
        </div>
        <form onsubmit="registerUser(); return false;" class="signUpInputs">
            <div class="signUpHeadline">
                <p>Sign up</p>
            </div>

            <div class="signUpinputField">
                <div class="passwordField">
                    <div class="inputFrame">
                        <input required type="text" placeholder="Name" id="userName">
                        <img src="./assets/img/signUpNameIcon.svg">
                    </div>

                </div>
                <div class="emailField">
                    <div class="inputFrame">
                        <input required type="email" placeholder="Email" id="email">
                        <img src="./assets/img/mail.svg">
                    </div>

                </div>
                <div class="passwordField">
                    <div class="inputFrame">
                        <input required type="password" min="8" placeholder="Password" id="password">
                        <img src="./assets/img/lock.svg">
                    </div>

                </div>
                <div class="passwordField">
                    <div class="inputFrame">
                        <input required type="password" id="confirmPassword" placeholder="Confirm Password">
                        <img src="./assets/img/lock.svg">
                    </div>

                </div>

            </div>
            <div class="acceptPrivacyPolicyContainer">

                <!-- <input required class="test" type="checkbox" name="" id=""> -->
                <div class="checkboxImage">
                    <!-- <input type="image"> -->
                    <img onclick="changeCheckbox()" id="notChecked" class="checkbox" src="./assets/img/checkboxEmpty.png" alt="">
                    <img onclick="changeCheckbox()" id="checked" class="checkbox d-none" src="./assets/img/checkboxFilled.png" alt="">
                </div>
                <p>I accept the <a href="privacyPolicy.html">Privacy policy</a></p>


            </div>
            <div class="signUpButtonContainer">
                <button id="registerButton" class="loginButton">Sign up</button>

            </div>
        </form>

    </div>

    <div class="privacyPolicyContainer">
        <a href="privacyPolicy.html"><button>Privacy Policy</button></a>
        <a href="legalNotice.html"><button>Legal notice</button></a>


    </div>

</body>

</html>
